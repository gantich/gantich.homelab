---
version: "2.1"
services:
  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $DOCKERDIR/readarr:/config
      - $BOOKSDIR:/books #optional
      - $DOWNLOADSDIR:/downloads #optional
    ports:
      - 8787:8787
    restart: unless-stopped