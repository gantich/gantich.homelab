---
version: "2.1"
services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $DOCKERDIR/lidarr:/config
      - $MUSICDIR:/music #optional
      - $DOWNLOADSDIR:/downloads #optional
    ports:
      - 8686:8686
    restart: unless-stopped