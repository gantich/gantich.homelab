---
version: "2.1"
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $DOCKERDIR/sonarr:/config
      - $SERIESDIR:/tv #optional
      - $DOWNLOADSDIR:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped